<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .nav-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .page-counter {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .page-select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        .fullscreen-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .fullscreen-btn:active {
            transform: translateY(0);
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            display: none;
        }
        
        .fullscreen-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10000;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .fullscreen-nav:hover {
            opacity: 1;
        }
        
        .fullscreen-nav button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .fullscreen-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        .fullscreen-nav button:disabled {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }
        
        .fullscreen-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            background: white;
        }
        
        .exit-fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.8) !important;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0.7;
            z-index: 10000;
        }
        
        .exit-fullscreen-btn:hover {
            background: rgba(200, 35, 51, 0.9) !important;
            opacity: 1;
            transform: scale(1.1);
        }
        
        .content-frame {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
            background: white;
            transform-origin: top left;
        }
        
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .navigation {
                padding: 15px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            
            .page-info {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }
            
            .nav-button {
                width: 100%;
                max-width: 200px;
            }
            
            .content-frame {
                height: calc(100vh - 280px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Page Navigator</h1>
        </div>
        
        <div class="navigation">
            <div class="nav-buttons">
                <button class="nav-button" id="prevBtn" onclick="previousPage()">
                    ‚Üê Previous
                </button>
                
                <div class="page-info">
                    <span class="page-counter">
                        Page <span id="currentPageNum">1</span> of 17
                    </span>
                    <select class="page-select" id="pageSelect" onchange="goToPage(this.value)">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button class="fullscreen-btn" onclick="toggleFullscreen()">
                        üì∫ Fullscreen
                    </button>
                </div>
                
                <button class="nav-button" id="nextBtn" onclick="nextPage()">
                    Next ‚Üí
                </button>
            </div>
        </div>
        
        <div class="content-container">
            <div class="loading" id="loading">
                Loading page...
            </div>
            
            <div class="error-message" id="errorMessage">
                Error loading page. Please check if the file exists.
            </div>
            
            <iframe class="content-frame" id="contentFrame" src="page_1.html"></iframe>
        </div>
    </div>
    
    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <iframe class="fullscreen-frame" id="fullscreenFrame"></iframe>
        
        <div class="fullscreen-nav">
            <button id="fullscreenPrevBtn" onclick="previousPageFullscreen()">‚Üê Previous</button>
            <button id="fullscreenNextBtn" onclick="nextPageFullscreen()">Next ‚Üí</button>
        </div>
        
        <button class="exit-fullscreen-btn" onclick="exitFullscreen()" title="Exit Fullscreen (ESC)">‚úï</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 17;
        
        // Initialize the page selector
        function initializePageSelector() {
            const pageSelect = document.getElementById('pageSelect');
            
            for (let i = 1; i <= totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Page ${i}`;
                pageSelect.appendChild(option);
            }
        }
        
        // Update the display and navigation state
        function updateDisplay() {
            document.getElementById('currentPageNum').textContent = currentPage;
            document.getElementById('pageSelect').value = currentPage;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            
            // Update fullscreen button states
            const fullscreenPrevBtn = document.getElementById('fullscreenPrevBtn');
            const fullscreenNextBtn = document.getElementById('fullscreenNextBtn');
            if (fullscreenPrevBtn) fullscreenPrevBtn.disabled = currentPage === 1;
            if (fullscreenNextBtn) fullscreenNextBtn.disabled = currentPage === totalPages;
            
            // Load the page
            loadPage();
        }
        
        // Load the current page
        function loadPage() {
            const frame = document.getElementById('contentFrame');
            const fullscreenFrame = document.getElementById('fullscreenFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            frame.style.display = 'none';
            
            // Set the source for both frames
            const pageUrl = `page_${currentPage}.html`;
            frame.src = pageUrl;
            fullscreenFrame.src = pageUrl;
            
            // Handle load events
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.onerror = function() {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading ${pageUrl}. Please check if the file exists.`;
            };
        }
        
        // Navigation functions
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updateDisplay();
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        }
        
        function goToPage(pageNum) {
            const page = parseInt(pageNum);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                updateDisplay();
            }
        }
        
        // Fullscreen functions
        function toggleFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Update fullscreen button states
            updateDisplay();
        }
        
        function exitFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function nextPageFullscreen() {
            if (currentPage < totalPages) {
                currentPage++;
                updateDisplay();
            }
        }
        
        function previousPageFullscreen() {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Exit fullscreen with Escape key
            if (e.key === 'Escape') {
                exitFullscreen();
                return;
            }
            
            // F11 or F key for fullscreen toggle
            if (e.key === 'F11' || (e.key === 'f' && !e.ctrlKey && !e.altKey)) {
                e.preventDefault();
                toggleFullscreen();
                return;
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    previousPage();
                    break;
                case 'ArrowRight':
                    nextPage();
                    break;
                case 'Home':
                    goToPage(1);
                    break;
                case 'End':
                    goToPage(totalPages);
                    break;
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializePageSelector();
            updateDisplay();
        });
    </script>
</body>
</html>
