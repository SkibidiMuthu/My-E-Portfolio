<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>问答环节</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; margin: 0;
            padding: 0;}
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .circle-ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(219, 39, 39, 0.2);
            animation: ripple 2.5s infinite;
            transform: center;
        }
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="slide-container bg-gradient-to-br from-blue-900 to-blue-800 text-white relative overflow-hidden">
<!-- 装饰性几何图形 -->
<div class="geometric-shape bg-blue-400" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
<div class="geometric-shape bg-red-400" style="width: 300px; height: 300px; bottom: -50px; right: -50px;"></div>
<!-- 问答环节特效 -->
<div class="circle-ripple" style="width: 200px; height: 200px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
<div class="circle-ripple" style="width: 200px; height: 200px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 0.5s;"></div>
<div class="circle-ripple" style="width: 200px; height: 200px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 1s;"></div>
<!-- 内容容器 -->
<div class="absolute inset-0 flex flex-col items-center justify-center px-16 z-10">
<!-- 标题区域 -->
<div class="text-center mb-8">
<h1 class="text-4xl font-bold tracking-tight">问答环节</h1>
<div class="w-20 h-1 bg-red-500 mx-auto mt-4"></div>
</div>
<!-- 主要内容区域 -->
<div class="text-center">
<div class="mb-12">
<div class="inline-block pulse-animation">
<i class="fas fa-comments text-5xl text-red-400 mb-6"></i>
</div>
<h2 class="text-4xl font-bold mb-6">感谢聆听！</h2>
<p class="text-2xl mb-8">欢迎提问与交流</p>
</div>
<div class="flex justify-center items-center space-x-16 mt-8">
<div class="flex flex-col items-center">
<div class="w-16 h-16 bg-blue-700 rounded-full flex items-center justify-center mb-4">
<i class="fas fa-question text-white text-2xl"></i>
</div>
<p class="text-lg">问题</p>
</div>
<div class="flex flex-col items-center">
<div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mb-4">
<i class="fas fa-exchange-alt text-white text-2xl"></i>
</div>
<p class="text-lg">交流</p>
</div>
<div class="flex flex-col items-center">
<div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mb-4">
<i class="fas fa-handshake text-white text-2xl"></i>
</div>
<p class="text-lg">合作</p>
</div>
</div>
<div class="mt-12 text-gray-300 text-lg">
<p>报告日期: 2025年7月25日</p>
</div>
</div>
<!-- 页码 -->
<div class="absolute bottom-4 right-6 text-sm text-gray-400">
                17 / 17
            </div>
</div>
</div>

</body></html>
